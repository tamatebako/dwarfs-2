# The purpose of this workflow is to check that build procedures work correctly
# in specific environment. Due to this reason there is no caching. It is done by
# intention. All caching is in upstream projects.
#
# Also this file contains comments that will be useful is dwarfs has to be build
# in different environment, not GHA.
name: Ubuntu

on:
  schedule:
    - cron: "0 6 * * 6"
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.cirrus.yml'
      - '.github/workflows/*.yml'
      - '!.github/workflows/ubuntu.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.cirrus.yml'
      - '.github/workflows/*.yml'
      - '!.github/workflows/ubuntu.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  CCACHE_FLD: ccache
  RUBY_VER: 3.1

jobs:
  build:
    name: ${{ matrix.config.os }} [ ${{ matrix.config.env.CC }}, scope ${{ matrix.setup.scope }}, ${{ matrix.config.build_type }} ${{ matrix.config.extra_opts }} ]
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-20.04, env: { CC: gcc-10,   CXX: g++-10     }, build_type: Release, extra_opts: '' }
          - { os: ubuntu-20.04, env: { CC: clang-12, CXX: clang++-12 }, build_type: Release, extra_opts: '' }
          - { os: ubuntu-22.04, env: { CC: gcc-12,   CXX: g++-12     }, build_type: Release, extra_opts: '' }
# https://github.com/llvm/llvm-project/issues/56357
# On Ubuntu 22  affects clang versions prior to 15 (file entry.cpp)
          - { os: ubuntu-22.04, env: { CC: clang-15, CXX: clang++-15 }, build_type: Release, extra_opts: '' }

#  We are running two configurations:
#   - ALL in order to run regression tests
#   - MKD just to be sure that it build ok
        setup:
          - scope: 'ALL'
            tests: 'ON'
          - scope: 'MKD'
            tests: 'OFF'
        include:
          - config: { os: ubuntu-20.04, env: { CC: clang-12, CXX: clang++-12 }, build_type: Debug, extra_opts: '-DENABLE_ASAN=1' }
            setup:  { scope: 'ALL', tests: 'ON'  }

    env: ${{ matrix.config.env }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install packages
        run: |
          sudo apt-get -y update
          sudo apt-get -y install \
          binutils-dev libevent-dev acl-dev libfmt-dev libjemalloc-dev ccache         \
          libdouble-conversion-dev libiberty-dev liblz4-dev libssl-dev liblzma-dev    \
          libunwind-dev libdwarf-dev libelf-dev libgoogle-glog-dev libutfcpp-dev      \
          libboost-filesystem-dev libboost-program-options-dev libboost-system-dev    \
          libboost-iostreams-dev  libboost-date-time-dev libboost-context-dev         \
          libboost-regex-dev libboost-thread-dev

      - name: Install libfuse 3 (Full mode)
        if: ${{ matrix.setup.scope == 'ALL' }}
        run: |
          sudo apt-get install libfuse3-dev

      - name: Remove libfuse 3 (tebako-optimized mode)
        if: ${{ matrix.setup.scope != 'ALL' }}
        run: |
          sudo apt-get remove fuse3 libfuse3-dev fuse libfuse-dev

# **** Not building man pages ever ****
# sudo apt install ronn does not install a version good enough - it cannot process one of the files
#      - name: Install Ruby
#        if: ${{ matrix.setup.scope == 'ALL' }}
#        uses: ruby/setup-ruby@v1
#        with:
#          ruby-version: ${{ env.RUBY_VER }}
#      - name: Install ronn
#        if: ${{ matrix.setup.scope == 'ALL' }}
#        run: sudo gem install ronn

      - name: Configure
        run: |
          echo "CORES=$(nproc --all)" >> $GITHUB_ENV
          echo "CCACHE_DIR=$PWD/${{ env.CCACHE_FLD }}"  >> $GITHUB_ENV
          mkdir -p ${{ env.CCACHE_FLD }}
          cmake -B build                                                 \
                -DFOLLY_NO_EXCEPTION_TRACER=ON                           \
                -DWITH_MAN_PAGES=OFF                                     \
                -DNIXPKGS_DWARFS_VERSION_OVERRIDE=tebako                 \
                -DWITH_TESTS=${{ matrix.setup.tests }}                   \
                -DTEBAKO_BUILD_SCOPE=${{ matrix.setup.scope }}           \
                -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }}       \
                ${{ matrix.config.extra_opts }} .

      - name: Load Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_FLD }}
          key: ccache-${{ matrix.config.build_type }}-${{ matrix.config.os }}-${{ matrix.config.env.CC }}-${{ matrix.setup.scope }}-${{ matrix.config.extra_opts }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ matrix.config.build_type }}-${{ matrix.config.os }}-${{ matrix.config.env.CC }}-${{ matrix.setup.scope }}-${{ matrix.config.extra_opts }}-${{ github.ref }}-
            ccache-${{ matrix.config.build_type }}-${{ matrix.config.os }}-${{ matrix.config.env.CC }}-${{ matrix.setup.scope }}-${{ matrix.config.extra_opts }}-

      - name: Build
        run: cmake --build build --parallel "$CORES"

      - name: Test
        if: ${{ matrix.setup.tests == 'ON' }}
        run: ctest --test-dir build --output-on-failure --parallel "$CORES"
